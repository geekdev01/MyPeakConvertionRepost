<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Produits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        .ig1-container {
            width: 93%;
            margin: 0 auto;
            height: 500px;
            overflow: hidden;
            padding: 10px 30px 30px 30px;
            border-radius: 8px;
            background: #F1F0ED;
            position: relative;
        }

        .ig1-container .ig1-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ig1-container .ig1-header-container .ig1-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ig1-container .ig1-header-container .ig1-top .ig1-brand-name {
            font-size: 34px;
            font-weight: 700;
            line-height: 41px;
            color: #67645e;
        }

        .ig1-container .ig1-header-container .ig1-top .ig1-plus-symbol {
            font-size: 34px;
            font-weight: 700;
            line-height: 41px;
            color: #67645e;
        }

        .ig1-container .ig1-header-container .ig1-bottom {
            margin-left: auto;
        }

        .ig1-container .ig1-header-container .ig1-bottom .ig1-social-link {
            position: relative;
            font-size: 17px;
            text-decoration: none;
            font-weight: 400;
            line-height: 25px;
            color: #67645e;
            box-shadow: inset 0 0 0 1px #67645e;
            background: transparent;
            border-radius: 40px;
            padding: 8px 24px;
            cursor: pointer;
            overflow: hidden;
            isolation: isolate;
        }

        .ig1-container .ig1-header-container .ig1-bottom .ig1-social-link::before {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 40px;
            inset: 0;
            transform: scaleX(0);
            transition: transform 0.1s ease;
            z-index: -1;
        }

        .ig1-container .ig1-header-container .ig1-bottom .ig1-social-link:hover{
            color: #4d4b47;
        }

        .ig1-container .swiper-container {
            width: 100%;
            height: 70%;
            position: relative;
            padding: 0 .5em;
        }

        .ig1-container .swiper-container .ig1-slide-content {
            position: relative;
            width: 95%;
            height: 100%;
            border-radius: 8px;
        }

        .ig1-container .swiper-container .ig1-slide-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .ig1-container .swiper-container .ig1-slide-content .ig1-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            border-radius: 8px;
            transition: opacity 0.4s ease;
        }

        .ig1-container .swiper-container .ig1-slide-content:hover .ig1-overlay {
            opacity: 1;
        }

        .ig1-container .swiper-container .ig1-slide-content .ig1-overlay .ig1-overlay-content {
            color: #faf5f5;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            padding: 20px;
        }

        .ig1-container .swiper-container .ig1-nav-scroll {
            position: absolute;
            left: 0;
            width: 100%;
            display: flex;
            margin-top: 1.5em;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .ig1-container .swiper-container .ig1-nav-scroll>div {
            display: flex;
            align-items: center;
        }

        .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons {
            display: flex;
            gap: 8px;
        }

        .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons .ig1-nav-button {
            width: 37px;
            height: 37px;
            border: none;
            border-radius: 50%;
            border: 1px solid #67645e;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons .ig1-nav-button:hover {
            background: #fff;
        }

        .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons .ig1-nav-button:focus {
            background: #fff;
        }

        .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons .ig1-nav-button svg {
            width: 18px;
            height: 18px;
            color: #67645e;
        }

        @media (max-width:800px) {
            .ig1-container {
                width: 90%;
                padding: 10px 30px 30px 30px;
            }
        }

        @media (max-width:700px) {
            .ig1-container {
                width: 90%;
                padding: 10px 20px 70px 20px;
            }

            .ig1-container .swiper-container {
                width: 100%;
                height: 70%;
                position: relative;
                padding: 0 .5em;
            }

            .ig1-container .ig1-header-container .ig1-bottom {
                position: absolute;
                bottom: 15px;
                left: 30%;
                text-align: center;
                margin-left: auto;
            }

            .ig1-container .swiper-container .ig1-slide-content {
                display: flex;
                flex-direction: column;
            }

            .ig1-container .swiper-container .ig1-slide-content .ig1-overlay {
                position: relative;
                opacity: 1;
                background: none;
                display: flex;
                height: 10%;
                width: 100%;
                margin-top: 5px;
                padding: 10px 5px;
            }

            .ig1-container .swiper-container .ig1-slide-content .ig1-overlay .ig1-overlay-content {
                color: #67645e;
                text-align: left;
                font-size: 18px;
            }

            .ig1-container .ig1-header-container .ig1-top .ig1-brand-name {
                font-size: 28px;
            }
        }

        @media (max-width:500px) {
            .ig1-container {
                width: 90%;
                height: 450px;
                padding: 10px 20px 50px 20px;
            }

            .ig1-container .ig1-header-container .ig1-bottom {
                position: absolute;
                bottom: 15px;
                left: 25%;
                text-align: center;
                margin-left: auto;
            }

            .ig1-container .ig1-header-container .ig1-bottom .ig1-social-link {
                font-size: 15px;
                padding: 6px 20px;
            }

            .ig1-container .swiper-container {
                width: 100%;
                height: 65%;
                position: relative;
                padding: 0 .5em;
            }

            .ig1-container .swiper-container .ig1-nav-scroll .ig1-navigation-buttons .ig1-nav-button {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width:400px) {
            .ig1-container {
                width: 85%;
                height: 450px;
                padding: 10px 20px 50px 20px;
            }

            .ig1-container .ig1-header-container .ig1-bottom {
                position: absolute;
                bottom: 15px;
                left: 20%;
                text-align: center;
                margin-left: auto;
            }
        }

        @media (max-width:355px) {
            .ig1-container .ig1-header-container .ig1-bottom {
                position: absolute;
                bottom: 15px;
                left: 17%;
                text-align: center;
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <div class="ig1-container">

                <h2 class="ig1-brand-name">Rhode</h2>

            <div class="ig1-bottom">

                </a>

        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="ig1-slide-content">
                        <img src="https://img.freepik.com/photos-gratuite/vue-face-delicieux-beignets-chocolat_23-2148847130.jpg"
                            alt="Image 1">

                            <div class="ig1-overlay-content">

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ig1-slide-content">
                        <img src="https://img.freepik.com/photos-gratuite/vue-face-delicieux-beignets-chocolat_23-2148847130.jpg"
                            alt="Image 2">
                        <div class="ig1-overlay">
                            <div class="ig1-overlay-content">
                                <p>@matildadjerf ♡ lip case</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ig1-slide-content">
                        <img src="https://img.freepik.com/photos-gratuite/vue-face-delicieux-beignets-chocolat_23-2148847130.jpg"
                            alt="Image 3">
                        <div class="ig1-overlay">
                            <div class="ig1-overlay-content">
                                <p>@matildadjerf ♡ lip case</p>
                            </div>

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="ig1-slide-content">
                        <img src="https://img.freepik.com/photos-gratuite/vue-face-delicieux-beignets-chocolat_23-2148847130.jpg"
                            alt="Image 4">

            </div>
            <div class="ig1-nav-scroll">
                <div class="swiper-pagination"
                    style="position: relative; height: 2px; background: #C4C4C4; --swiper-theme-color: #67645e;"></div>
                <div class="ig1-navigation-buttons">
                    <button class="ig1-nav-button prev-button" aria-label="Previous slide">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <button class="ig1-nav-button next-button" aria-label="Next slide">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 5,
            loop: true,
            speed: 400,
            pagination: {
                el: ".swiper-pagination",
                type: "progressbar",
            },
            navigation: {
                nextEl: '.next-button',
                prevEl: '.prev-button',
            },
            breakpoints: {
                480: {
                    slidesPerView: 2,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
                1200: {
                    slidesPerView: 3,
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.ig1-social-link');
            let lastDirection = null;

            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const horizontal = x / rect.width;
                const vertical = y / rect.height;

                const styleId = 'ig1-social-link-style';
                let styleEl = document.getElementById(styleId);

                if (!styleEl) {
                    styleEl = document.createElement('style');
                    styleEl.id = styleId;
                    document.head.appendChild(styleEl);
                }

                if (Math.abs(0.5 - horizontal) > Math.abs(0.5 - vertical)) {
                    const origin = horizontal > 0.5 ? 'right' : 'left';
                    lastDirection = {
                        isHorizontal: true,
                        value: origin
                    };
                    styleEl.textContent = `.ig1-container .ig1-header-container .ig1-bottom .ig1-social-link::before {
                        transform-origin: ${origin} center;
                        transform: scaleX(1);
                    }`;
                } else {
                    const origin = vertical > 0.5 ? 'bottom' : 'top';
                    lastDirection = {
                        isHorizontal: false,
                        value: origin
                    };
                    styleEl.textContent = `.ig1-container .ig1-header-container .ig1-bottom .ig1-social-link::before {
                        transform-origin: center ${origin};
                        transform: scaleY(1);
                    }`;
                }
            });

            btn.addEventListener('mouseleave', () => {
                if (!lastDirection) return;

                const styleId = 'ig1-social-link-style';
                let styleEl = document.getElementById(styleId);

                if (!styleEl) {
                    styleEl = document.createElement('style');
                    styleEl.id = styleId;
                    document.head.appendChild(styleEl);
                }

                if (lastDirection.isHorizontal) {
                    styleEl.textContent = `.ig1-container .ig1-header-container .ig1-bottom .ig1-social-link::before {
                        transform-origin: ${lastDirection.value} center;
                        transform: scaleX(0);
                    }`;
                } else {
                    styleEl.textContent = `.ig1-container .ig1-header-container .ig1-bottom .ig1-social-link::before {
                        transform-origin: center ${lastDirection.value};
                        transform: scaleY(0);
                    }`;
                }
            });
        });
    </script>
</body>

</html>
