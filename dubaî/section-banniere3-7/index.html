<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: #C37B06;
            --text-color: #ffffff;
            --title-size: 65px;
            --title-mobile-size: 48px;
            --title-text-transform: capitalize;
            --overlay-color: rgba(0, 0, 0, 0.5);
            --btn-transform: uppercase;
            --primary-btn-size: 14px;
            --primary-btn-color: #ffffff;
            --primary-btn-padding-x: 5rem;
            --primary-btn-padding-y: 18px;
            --primary-btn-border-width: 1px;
            --primary-btn-border-color: #ffffff;
            --primary-btn-background: transparent;
            --primary-btn-background-hover: #ffffff;
            --section-margin-top:1rem;
            --section-margin-bottom:1rem;
            --transition-duration:0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .db-ban3-hero-container {
            position: relative;
            width: 100%;
            height: 90vh;
            background: url('https://cdn.shopify.com/s/files/1/0533/0560/6313/files/kurta-indien_2048x2048.jpg?v=1640935262') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: var(--section-margin-top);
            margin-bottom: var(--section-margin-bottom);
        }

        .db-ban3-hero-container .db-ban3-overlay {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
        }

        .db-ban3-hero-container .db-ban3-content {
            position: relative;
            z-index: 1;
        }

        .db-ban3-hero-container .db-ban3-content .db-ban3-title {
            font-size: var(--title-size);
            text-transform: var(--title-text-transform);
            color: var(--text-color);
            margin-bottom: 1em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .db-ban3-hero-container .db-ban3-content .db-ban3-cta-button {
            display: inline-block;
            padding: var(--primary-btn-padding-y) var(--primary-btn-padding-x);
            border: var(--primary-btn-border-width) solid var(--primary-btn-border-color);
            color: var(--text-color);
            background: var(--primary-btn-background);
            text-transform: var(--btn-transform);
            text-decoration: none;
            font-size: var(--primary-btn-size);
            letter-spacing: 1px;
            transition: all var(--transition-duration) ease;
        }

        .db-ban3-hero-container .db-ban3-content .db-ban3-cta-button:hover {
            background-color: var(--primary-btn-background-hover);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .db-ban3-hero-container .db-ban3-content .db-ban3-title {
                font-size: var(--title-mobile-size);
            }
        }
    </style>
</head>

<body>
    <div class="db-ban3-hero-container">
        <div class="db-ban3-overlay"></div>
        <div class="db-ban3-content">
            <h1 class="db-ban3-title">Lorem Ipsum Dolor Amet</h1>
            <a href="#" class="db-ban3-cta-button">Visiter</a>
        </div>
    </div>
</body>

</html>
