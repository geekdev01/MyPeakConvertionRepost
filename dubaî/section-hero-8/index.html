<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
<style>
    :root {
        --primary-color: #C37B06;
        --secondary-color: #212121;
        --text-color: #ffffff;
        --section-bg-color:#F5F5F5;
        --overlay-color: rgba(0, 0, 0, 0.2);
        --title-size: 65px;
        --title-mobile-size: 48px;
        --title-text-transform: capitalize;
        --text-content-size: 20px;
        --text-content-mobile-size: 18px;
        --icon-size: 54px;
        --section-padding-x:4rem;
        --section-padding-y:4rem;
        --section-margin-top: 1rem;
        --section-margin-bottom: 1rem;
        --page-width: 1200px;
        --transition-speed: 0.3s;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .db-hero-services-section {
        /* width: var(--page-width); */
        padding: var(--section-padding-y) var(--section-padding-x);
        background-color: var(--section-bg-color);
        margin: 0 auto;
        margin-top: var(--section-margin-top);
        margin-bottom: var(--section-margin-bottom);
    }

    .db-hero-services-section .db-hero-section-title {
        text-align: center;
        font-size: var(--title-size);
        color: var(--secondary-color);
        text-transform: var(--title-text-transform);
        margin-bottom: 1em;
        font-weight: 700;
        letter-spacing: 1px;
    }


    .db-hero-services-section .db-hero-service-item {
        text-align: center;
        padding: 1em;
        cursor: grab;
    }

    .db-hero-services-section .db-hero-service-item .db-hero-service-icon {
        width: var(--icon-size);
        height: var(--icon-size);
        margin-bottom: var(--spacing-md);
        fill: var(--primary-color);
    }

    .db-hero-services-section .db-hero-service-item .db-hero-service-title {
        font-size: var(--text-content-size);
        color: var(--secondary-color);
        margin-top: .5em;
    }

    /* Swiper styles for mobile */
    .db-hero-services-section .swiper {
        display: block;
        width: 100%;
        padding-bottom: 4em;
    }

    .db-hero-services-section .swiper .swiper-pagination-bullet {
        background: var(--primary-color);
    }

    .db-hero-services-section .swiper .swiper-pagination-bullet-active {
        background: var(--primary-color);
        transform: scale(1.2);
    }

    @media (max-width: 768px) {
        .db-hero-services-section{
            /* width: 100%; */
            padding: 2rem;
        }

        .db-hero-services-section .db-hero-section-title {
            font-size: var(--title-mobile-size);
            margin-bottom: 1em;
        }

        .db-hero-services-section .db-hero-service-item {
            padding: .6em;
            cursor: grab;
        }

        .db-hero-services-section .db-hero-service-item .db-hero-service-title {
            font-size: var(--text-content-mobile-size);
        }
    }
</style>
</head>

<body>
    <section class="db-hero-services-section">
        <h2 class="db-hero-section-title">Lorem Ipsum Dolor Amet</h2>
        <!-- Mobile Slider -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="db-hero-service-item">
                        <svg class="db-hero-service-icon" viewBox="0 0 24 24">
                            <path
                                d="M12 8v-2l3 3h-2c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1h5c.55 0 1-.45 1-1v-5c0-.55-.45-1-1-1h-2l3-3v-2l-7 7-7-7zm1-5c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z" />
                        </svg>
                        <div class="db-hero-service-title">Lorem ipsum dolor</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="db-hero-service-item">
                        <svg class="db-hero-service-icon" viewBox="0 0 24 24">
                            <path
                                d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 12 7.4l3.38 4.6L17 10.83 14.92 8H20v6z" />
                        </svg>
                        <div class="db-hero-service-title">Lorem ipsum dolor</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="db-hero-service-item">
                        <svg class="db-hero-service-icon" viewBox="0 0 24 24">
                            <path
                                d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                        </svg>
                        <div class="db-hero-service-title">Lorem ipsum dolor</div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper for mobile
        new Swiper('.swiper', {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                // when window width is >= 480px
                480: {
                    slidesPerView: 2,
                },

                1024: {
                    slidesPerView: 3,
                }
            }
        });
    </script>
</body>

</html>
