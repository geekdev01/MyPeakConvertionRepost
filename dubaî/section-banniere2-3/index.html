<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #C37B06;
            --text-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.2);
            --title-size: 65px;
            --title-mobile-size: 48px;
            --title-text-transform: capitalize;
            --text-content-size: 20px;
            --text-content-mobile-size: 18px;
            --btn-transform: uppercase;
            --primary-btn-size: 14px;
            --primary-btn-color: #ffffff;
            --primary-btn-padding-x: 4rem;
            --primary-btn-padding-y: 18px;
            --primary-btn-border-width: 1px;
            --primary-btn-border-color: #ffffff;
            --primary-btn-background: transparent;
            --primary-btn-background-hover: #ffffff;
            --section-max-height: 500px;
            --section-padding-x: 3rem;
            --section-padding-y: 3rem;
            --section-margin-top: 1rem;
            --section-margin-bottom: 1rem;
            --section-mobile-padding-x: 2rem;
            --section-mobile-padding-y: 2rem;
            --transition-duration: 0.3s;
        }

        .db-ban2-section {
            position: relative;
            height: 75vh;
            max-height: var(--section-min-height);
            background-image: linear-gradient(var(--overlay-color), var(--overlay-color)),
                url('https://images.unsplash.com/photo-1607935911096-f31f85819be7?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=yogendra-singh-VlU8FQVhqSw-unsplash.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: var(--section-padding-y) var(--section-padding-x);
            margin-top: var(--section-margin-top);
            margin-bottom: var(--section-margin-bottom);
        }

        .db-ban2-section .db-ban2-content {
            text-align: right;
            margin-top: -2rem;
            width: 100%;
            color: var(--text-color);
        }

        .db-ban2-section .db-ban2-content .db-ban2-title {
            font-size: var(--title-size);
            margin-bottom: 0.8rem;
            text-transform: var(--title-text-transform);
            font-weight: 400;
            line-height: 1.2;
        }

        .db-ban2-section .db-ban2-content .db-ban2-subtitle {
            font-size: var(--text-content-size);
            margin-bottom: 2.2rem;
            opacity: 0.9;
        }

        .db-ban2-section .db-ban2-content .db-cta-button {
            display: inline-block;
            padding: var(--primary-btn-padding-y) var(--primary-btn-padding-x);
            border: var(--primary-btn-border-width) solid var(--primary-btn-border-color);
            color: var(--text-color);
            background: var(--primary-btn-background);
            text-transform: var(--btn-transform);
            text-decoration: none;
            font-size: var(--primary-btn-size);
            letter-spacing: 1px;
            transition: all var(--transition-duration) ease;
        }

        .db-ban2-section .db-ban2-content .db-cta-button:hover {
            background-color: var(--primary-btn-background-hover);
            color: var(--primary-color);
        }

        /* Media Queries pour Mobile */
        @media (max-width: 768px) {
            .db-ban2-section {
                padding: var(--section-mobile-padding-y) var(--section-mobile-padding-x);
            }

            .db-ban2-section .db-ban2-content {
                text-align: center;
                width: 100%;
            }

            .db-ban2-section .db-ban2-content .db-ban2-title {
                font-size: var(--title-mobile-size);
            }

            .db-ban2-section .db-ban2-content .db-ban2-subtitle {
                font-size: var(--text-content-mobile-size);
            }
        }
    </style>
</head>

<body>
    <section class="db-ban2-section">
        <div class="db-ban2-content">
            <h1 class="db-ban2-title">Lorem Ipsum Ipsum Dolor</h1>
            <p class="db-ban2-subtitle">Lorem ipsum dolor sit amet consectetur</p>
            <a href="#" class="db-cta-button">DÃ©couvrir</a>
        </div>
    </section>
</body>

</html>
