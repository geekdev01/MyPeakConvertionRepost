<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        :root {
            --secondary-color: #212121;
            --footer-bg-color:#D9D9D9;
            --title-size: 65px;
            --title-mobile-size: 48px;
            --title-text-transform: capitalize;
            --text-content-size: 20px;
            --text-content-mobile-size: 18px;
            --text-content-hover-color: #8d8b8b;
            --section-padding-x: 3rem;
            --section-margin-top: 1rem;
            /* --section-margin-bottom: 1rem; */
            --transition-duration: 0.3s;
        }

        .db-footer {
            background-color: var(--footer-bg-color);
            color: var(--secondary-color);
            padding: 0 var(--section-padding-x);
            padding-top: 2rem;
            margin-top: var(--section-margin-top);
            /* margin-bottom: var(--section-margin-bottom); */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .db-footer .db-footer-container {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .db-footer .db-footer-container .db-footer-section {
            flex-basis: 25%;
        }

        .db-footer .db-footer-container .db-footer-section--wide {
            flex-basis: 50%;
        }

        .db-footer .db-footer-container .db-footer-section--wide .db-footer-title {
            color: var(--secondary-color);
            font-size: var(--title-size);
            text-transform: var(--title-text-transform);
            margin-top: 0;
        }

        .db-footer .db-footer-container .db-footer-section--wide .db-footer-text {
            color: var(--secondary-color);
            font-size: var(--text-content-size);
            width: 80%;
            margin-top: -1.8em;
        }

        .db-footer .db-footer-container .db-footer-section--wide .db-footer-social {
            display: flex;
            justify-content: start;
            gap: 20px;
            align-items: center;
            margin-top: 2em;
        }


        .db-footer .db-footer-container .db-footer-section--wide .db-footer-social .db-footer-social-link {
            text-decoration: none;
        }

        .db-footer .db-footer-container .db-footer-section--wide .db-footer-social .db-footer-social-link svg {
           color: var(--secondary-color);
            text-decoration: none;
            width: 35px;
            height: 35px;
            transition: all var(--transition-duration) ease;
        }

        .db-footer .db-footer-container .db-footer-section--wide .db-footer-social .db-footer-social-link svg:hover{
            color: var(--text-content-hover-color);
        }

        .db-footer .db-footer-container .db-footer-section .db-footer-title {
            color: var(--secondary-color);
            font-weight: bold;
            font-size: var(--text-content-size);
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .db-footer .db-footer-container .db-footer-section .db-footer-title .db-footer-title-icon {
            display: none;
        }

        .db-footer .db-footer-container .db-footer-section .db-footer-links {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .db-footer .db-footer-container .db-footer-section .db-footer-links .db-footer-link {
            color: var(--secondary-color);
            width: fit-content;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
            transition: all var(--transition-duration) ease;
        }

        .db-footer .db-footer-container .db-footer-section .db-footer-links .db-footer-link:hover {
            color: var(--text-content-hover-color);
        }


        .db-footer .db-footer-copyright {
            width: 100%;
            height: fit-content;
            margin: 0 auto;
            color: var(--secondary-color);
            text-align: center;
            letter-spacing: 70px;
            text-transform: uppercase;
            font-size: 280px;
            overflow: hidden;
        }

         @media (max-width: 1075px) {
             .db-footer .db-footer-copyright {
                margin: .3em auto;
                letter-spacing: 60px;
                font-size: 180px;
            }
         }

          @media (max-width: 900px) {
             .db-footer .db-footer-copyright {
                margin: .3em auto;
                letter-spacing: 60px;
                font-size: 130px;
            }
         }


        @media (max-width: 768px) {
            .db-footer {
                padding: 0 0.5em;
                padding-top: 2rem;
            }

            .db-footer .db-footer-container{
                flex-direction: column;
            }

            .db-footer .db-footer-container .db-footer-section {
                flex-basis: auto;
                padding: 0;
            }

            .db-footer .db-footer-container .db-footer-section--wide {
                text-align: center;
                margin-bottom: 2em;
            }

            .db-footer .db-footer-container .db-footer-section--wide .db-footer-title {
                font-size: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .db-footer .db-footer-container .db-footer-section--wide .db-footer-text {
                font-size: 18px;
                width: 100%;
            }

            .db-footer .db-footer-container .db-footer-section--wide .db-footer-social {
                justify-content: center;
            }


            .db-footer .db-footer-container .db-footer-section .db-footer-title {
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
                padding: 8px 12px;
                background: rgb(119, 118, 118);
                margin-bottom: 0;
            }

            .db-footer .db-footer-container .db-footer-section .db-footer-links {
                display: none;
            }

            .db-footer .db-footer-section.active .db-footer-links {
                display: flex;
                gap: 1px;
                flex-direction: column;
                justify-content: start;
                align-items: center;
                cursor: pointer;
                background: #ccc;
            }

            .db-footer .db-footer-container .db-footer-section.active .db-footer-links .db-footer-link {
                width: 95%;
                padding: 6px 0;
                padding-left: 6px;
                margin-bottom: 0;
            }

              .db-footer .db-footer-container .db-footer-section .db-footer-title .db-footer-title-icon {
                display: none; /* Hide SVG completely */
            }

            .db-footer .db-footer-container .db-footer-section .db-footer-title::after {
                content: '+';
                display: block;
                font-size: 25px;
                font-weight: bold;
                transition: all var(--transition-duration) ease;
            }

            .db-footer .db-footer-container .db-footer-section.active .db-footer-title::after {
                content: '-';
                transform: none; /* Remove rotation */
            }

            }

                transform: rotate(180deg);
            } */

            .db-footer .db-footer-copyright {
                margin:.3em auto;
                letter-spacing: 50px;
                font-size: 130px;
            }
        }

         @media (max-width: 695px) {

         }

            }
         }

             .db-footer .db-footer-copyright {
                letter-spacing: 8px;
                font-size: 80px;
            }
         }
    </style>

    <script>
        // Ajouter un Ã©couteur d'Ã©vÃ©nement sur chaque titre
        const footerTitles = document.querySelectorAll('.db-footer-title');

        footerTitles.forEach((title) => {
            title.addEventListener('click', () => {
                footerTitles.forEach((otherTitle) => {
                    if (otherTitle !== title) {
                        otherTitle.parentElement.classList.remove('active');
                    }
                });
                title.parentElement.classList.toggle('active');
            });
        });
