<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Size Guide</title>
</head>

<body>
    <div class="size-guide-container">
        <p class="head-text">
            Size Guide
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
                <path fill="currentColor"
                    d="M232.49 76.2L179.8 23.51a12 12 0 0 0-17 0L23.51 162.83a12 12 0 0 0 0 17l52.69 52.66a12 12 0 0 0 17 0L232.49 93.17a12 12 0 0 0 0-16.97m-5.66 11.31L87.51 226.83a4 4 0 0 1-5.65 0l-52.69-52.69a4 4 0 0 1 0-5.65L64 133.66l29.17 29.17a4 4 0 1 0 5.66-5.66L69.65 128L96 101.66l29.17 29.17a4 4 0 0 0 5.66-5.66L101.65 96L128 69.66l29.17 29.17a4 4 0 1 0 5.66-5.66L133.66 64l34.83-34.83a4 4 0 0 1 5.65 0l52.69 52.69a4 4 0 0 1 0 5.65" />
            </svg>
        </p>

        <div class="size-guide-content">
            <div class="guide-head1">
                <p class="text">Size Guide</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 guide-btn-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>

            <div class="guide-head2">
                <h1>Product Measurements</h1>
                <div class="guide-toogle">
                    <p class="toggle1 active">INCH</p>
                    <p class="toggle2">CM</p>
                </div>
            </div>

            <div class="guide-content">
                <div class="left">

                    <img src="assets/img/tab1.PNG" alt="Tableau 1" class="table1">
                    <img src="assets/img/tab2.PNG" alt="Tableau 2" class="table2" style="display: none;">

                    <p>Model is wearing size S</p>
                </div>

                <div class="right">
                    <img src="https://section.store/cdn/shop/files/size-guide_741edb62-e131-4ae4-a2eb-f59406da3717.jpg?v=1725353422"
                        alt="">
                </div>
            </div>
        </div>
    </div>


    <script>
        document.querySelector('.head-text').addEventListener('click', () => {
            document.querySelector('.size-guide-content').style.display = 'block';
            document.body.style.background = 'rgba(0, 0, 0, 0.352)';
            event.stopPropagation();
        });

        document.addEventListener('click', function () {
            if (document.querySelector('.size-guide-content').style.display === 'block') {
                document.querySelector('.size-guide-content').style.display = 'none';
                document.body.style.background = 'transparent';
            }
        });

        document.querySelector('.size-guide-content').addEventListener('click', function (event) {
            event.stopPropagation(); // Empêche la propagation de l'événement
        });

        document.querySelector('.guide-btn-out').addEventListener('click', () => {
            document.querySelector('.size-guide-content').style.display = 'none';
            document.body.style.background = 'transparent';
        });

        document.querySelector('.toggle1').addEventListener('click', () => {
            document.querySelector('.toggle2').classList.remove('active');
            document.querySelector('.toggle1').classList.add('active');
            document.querySelector('.table1').style.display = 'block';
            document.querySelector('.table2').style.display = 'none';
        });
        document.querySelector('.toggle2').addEventListener('click', () => {
            document.querySelector('.toggle1').classList.remove('active');
            document.querySelector('.toggle2').classList.add('active');
            document.querySelector('.table2').style.display = 'block';
            document.querySelector('.table1').style.display = 'none';
        });
    </script>
</body>

</html>
