    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .pc-scs-container {
            width: 100%;
            margin: 0 auto;
            background: #f3f1f1;
            padding-top: 20px;
            margin: 20px 0;
        }

        .pc-scs-container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            font-weight: 100;
            margin-bottom: 1rem;
            font-family: serif;
        }

        .pc-scs-carousels-wrapper {
            position: relative;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section {
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track {
            display: flex;
            width: fit-content;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track.pc-scs-top {
            animation: scrollLeft 40s linear infinite;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track.pc-scs-bottom {
            animation: scrollRight 40s linear infinite;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item {
            position: relative;
            margin: 0 2px;
            transition: filter 0.2s ease, transform 0.2s ease;
            width: 315px;
            height: 315px;
            cursor: pointer;
        }

        .pc-scs-carousels-wrapper:hover .pc-scs-carousel-item img {
            filter: blur(2px);
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-item:hover img {
            filter: blur(0) !important;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item .pc-scs-carousel-item-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item .pc-scs-carousel-item-content .pc-scs-carousel-item-title {
            color: white;
            font-size: 30px;
            font-weight: 500;
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-50% - 0.5rem));
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(calc(-50% - 0.5rem));
            }

            100% {
                transform: translateX(0);
            }
        }

        @media screen and (max-width: 768px) {
            .pc-scs-container h1 {
                font-size: 2rem;
            }

            .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item {
                width: 250px;
                height: 250px;
            }

            .pc-scs-carousels-wrapper .pc-scs-carousel-section .pc-scs-carousel-track .pc-scs-carousel-item .pc-scs-carousel-item-content .pc-scs-carousel-item-title {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            .pc-scs-container h1 {
                font-size: 1.5rem;
            }

            }
        }
    </style>
</head>
