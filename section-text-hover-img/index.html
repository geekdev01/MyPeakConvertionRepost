<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Clothing Range</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="pk-clothing-range">
        <div class="pk-background-image"></div>
        <div class="pk-content">
            <p class="pk-content-head">Categories</p>
            <div class="pk-categories">
                <h1 class="pk-category"
                    data-image="https://berlin-lifestyle.myshopify.com/cdn/shop/files/hero1-2.5x-min.webp?v=1686901151&width=1500">
                    Carefree Classics</h1>
                <h1 class="pk-category pk-middle"
                    data-image="https://berlin-lifestyle.myshopify.com/cdn/shop/files/hero2-2.5x-min.webp?v=1686901154&width=1500">
                    Everyday Essentials</h1>
                <h1 class="pk-category pk-last"
                    data-image="https://berlin-lifestyle.myshopify.com/cdn/shop/files/hero3-2.5x-min.webp?v=1686901156&width=1500">
                    Mellow Outfits</h1>
            </div>
        </div>
    </section>

    <script>
        const backgroundImage = document.querySelector('.pk-background-image');
        const categories = document.querySelectorAll('.pk-category');
        // let currentCategory = null;
        let activeCategory = null;

        function changeBackground(imageSrc) {
            backgroundImage.style.opacity = '0';
            backgroundImage.style.backgroundImage = `url(${imageSrc})`;
            backgroundImage.style.opacity = '1';
        }

        function setActiveCategory(category) {
            if (activeCategory) {
                activeCategory.classList.remove('active');
            }
            category.classList.add('active');
            activeCategory = category;
        }


        categories.forEach(category => {
            category.addEventListener('mouseenter', () => {
                const imageSrc = category.getAttribute('data-image');
                // if (currentCategory !== category) {
                changeBackground(imageSrc);
                setActiveCategory(category);
                // }
            });
        });

        // Set initial background
        changeBackground(categories[0].getAttribute('data-image'));
        setActiveCategory(categories[0]);
    </script>
</body>

</html>
